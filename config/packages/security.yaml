# config/packages/security.yaml
security:
    # 1. Configuración del sistema de cifrado
    password_hashers:
        # Sincronizamos con el hash $2y$ visto en tu base de datos (BCRYPT)
        App\Entity\User: 'bcrypt'
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'bcrypt'

    # 2. Configuración del proveedor de usuarios
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    # 3. Configuración del Firewall (el corazón de la seguridad)
    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
        main:
            lazy: true
            provider: app_user_provider

            # Asegúrate de que el nombre AppAuthenticator coincida con tu archivo en src/Security
            custom_authenticator: App\Security\AppAuthenticator

            logout:
                path: app_logout
                target: app_login

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
                always_remember_me: true

    # 4. Control de acceso por roles
    access_control:
        # Solo usuarios con ROLE_ADMIN pueden entrar a la ruta /admin
        - { path: ^/admin, roles: ROLE_ADMIN }

# Configuración específica para entornos de prueba (rápida y ligera)
when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: bcrypt
                cost: 4
